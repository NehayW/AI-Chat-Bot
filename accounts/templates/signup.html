{% extends 'base.html' %}


{% block content %}
<div class="form-container">
  <div class="form">
      <form class="form form-control" action="" method="post">
        <h2 class="text-center">Sign Up</h2>
        <table class=" table border table-striped">
        {% csrf_token %}
         {{ form.as_table }}
        {% for error in field.errors %}
        {{ error }}
        {% endfor %}
        </table>
       
        <button class="m-btn" type="submit">Submit</button>
        <button href="{% url 'login' %}" class="m-btn">Login</button>

      </form>
      
</div>
</div>
{% endblock %}
